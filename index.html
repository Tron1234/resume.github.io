<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui' />
  <meta name="format-detection" content="telephone=yes" />
  <title>王卓华-resume</title>
  <link rel="shortcut icon" href="./static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="./static/style.css" />
  <script src="./lang/ZH_CN.js" type="module"></script>
  <script type="module" src="./static/index.js"></script>
  <script type="module" src="./static/utils.js"></script>
</head>

<body>
  <main>
    <article class="article">
      <div id="content">
        <h1 class="start">Hi,</h1>
        <div id="introduce"></div>
        <div class="assessment">
          <h3 id="title"></h3>
          <div id="selfAssessment"></div>
        </div>
      </div>
      <div class="gift-box">
        <div class="gift-title">
          <div class="gift-title-content">
            <div id="giftTitle"></div>
            <div id="peroration"></div>
          </div>
        </div>
        <!-- box -->
        <div class="gift">
          <ul>
            <li>
              <!-- 第一个 -->
              <div class="inner-box">
                <div class="inner-first">
                  <div class="inner-first_left">
                    <div class="left-avatar">
                      <div class="avatar-box">
                        <img class="avatar" src="./static/img/avatar.jpg" />
                      </div>
                    </div>
                  </div>
                  <div class="inner-first_right">
                    <div class="inner-first_title"></div>
                  </div>
                </div>
              </div>
            </li>
            <!-- 第二个比较特别有礼盒上的礼带 -->
            <li>
              <div class="inner-box">
                <div class="inner-second">
                  <div class="inner-second_title inner-title"></div>
                  <div class="inner-second_content"></div>
                </div>
              </div>
              <div class="ribbon">
                <div>
                  <i></i>
                </div>
              </div>
            </li>
            <li>
              <div class="inner-box">
                <div class="flex-center">
                  <div class="inner-third">
                    <div class="inner-third_left">
                    </div>
                    <div class="inner-third_right">
                      <div class="inner-third_right-title inner-title"></div>
                      <div class="inner-third_content">
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/Vue.svg" alt="Vue" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/uni-app.png" alt="uni-app" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/wechat.svg" alt="Wechat Mini Program" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img class="icon-style" src="./static/skills/tailwindcss.svg" alt="tailwindCSS" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/nodejs.svg" alt="Nodejs" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/jQuery.svg" alt="JQuery" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/java.svg" alt="Java" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                        <div class="icon-box">
                          <div class="icon-style">
                            <img src="./static/skills/mysql.svg" alt="Mysql" />
                          </div>
                          <div class="icon-name"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="inner-box">
                <div class="inner-fourth">
                  <div class="inner-fourth_title inner-title"></div>
                  <div class="inner-fourth_content"></div>
                </div>
              </div>
            </li>
            <ul>
              <li>
                <div class="inner-box">
                  <div class="inner-fifth">
                    <div class="inner-fifth_title inner-title"></div>
                    <div class="inner-fifth_content"></div>
                  </div>
                </div>
              </li>
              <li>
                <div class="inner-box">
                  <div class="inner-sixth">
                    <img class="inner-sixth_logo" src="./static/img/school-badge.png"/>
                    <div class="inner-sixth_content"></div>
                  </div>
                </div>
              </li>
            </ul>
          </ul>
        </div>
        <p class="article-end">-The End-</p>
      </div>
    </article>
    <ul class="control-box">
      <li>
        <div class="control-active"></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
      <li>
        <div></div>
      </li>
    </ul>

  <div class="fix"></div>
  <script defer type="text/javascript" src="static/canvas/wave.js"></script>

</html>
